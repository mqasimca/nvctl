name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

          # Create stub NVIDIA library for compilation (actual GPU not needed)
          sudo mkdir -p /usr/lib/x86_64-linux-gnu/stubs
          echo "void nvmlInit() {}" | gcc -x c -shared -o /tmp/libnvidia-ml.so.1 -
          sudo cp /tmp/libnvidia-ml.so.1 /usr/lib/x86_64-linux-gnu/stubs/
          sudo ln -sf /usr/lib/x86_64-linux-gnu/stubs/libnvidia-ml.so.1 /usr/lib/x86_64-linux-gnu/libnvidia-ml.so

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build CLI
        run: cargo build --verbose --bin nvctl

      - name: Build GUI
        run: cargo build --verbose --bin nvctl-gui --package nvctl-gui

      - name: Run tests
        run: cargo test --verbose
        continue-on-error: true  # Tests may fail without actual NVIDIA GPU

      - name: Build release (test)
        run: cargo build --release

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev

          # Create stub NVIDIA library for compilation
          sudo mkdir -p /usr/lib/x86_64-linux-gnu/stubs
          echo "void nvmlInit() {}" | gcc -x c -shared -o /tmp/libnvidia-ml.so.1 -
          sudo cp /tmp/libnvidia-ml.so.1 /usr/lib/x86_64-linux-gnu/stubs/
          sudo ln -sf /usr/lib/x86_64-linux-gnu/stubs/libnvidia-ml.so.1 /usr/lib/x86_64-linux-gnu/libnvidia-ml.so

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc
